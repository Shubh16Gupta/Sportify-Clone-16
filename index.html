<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="stylr.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./Spotify Clone/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        

        <div class="songList">
            <h1>Best of NCS - No Copyright Songs </h1>
            
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward"></i>
            <i class="far fa-3x fa-play-circle"></i>
           <i class="fa-solid fa-3x fa-forward"></i>
            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/90912d44c5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
